<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./styles.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>HUT DP TASPEN ke-35</title>
  </head>
  <body class="min-w-screen flex flex-col">
    <section
      class="bg-[#1D52A0] h-1/3 py-20 lg:py-0 lg:h-screen relative overflow-hidden"
    >
      <img
        src="./public/abstract2.png"
        alt="Abstract"
        width="400"
        height="400"
        class="absolute rotate-180 -top-44 -right-32"
      />
      <img
        src="./public/abstract2.png"
        alt="Abstract"
        width="400"
        height="400"
        class="absolute -bottom-44 -left-32"
      />
      <div
        class="flex flex-col justify-center items-center text-center text-white w-full h-full"
      >
        <div
          class="flex items-center justify-center gap-8 text-2xl font-bold mb-8"
        >
          <p>U</p>
          <p>N</p>
          <p>D</p>
          <p>A</p>
          <p>N</p>
          <p>G</p>
          <p>A</p>
          <p>N</p>
        </div>
        <div
          class="flex flex-col py-4 items-center justify-center rounded-full bg-white size-72 text-center border-4 border-[#1AC0F3] overflow-hidden my-2"
        >
          <image src="./public/HUT.png" alt="HUT" class="size-64 pb-2" />
        </div>
        <p class="text-2xl text-center font-semibold tracking-wider mt-8">
          Kepada
        </p>
        <p
          id="invitee"
          class="text-3xl text-center font-semibold tracking-wider mt-2"
        ></p>
      </div>
    </section>

    <section class="bg-[#FFF1D5] h-1/3 py-20">
      <div class="flex flex-col justify-center items-center w-full h-full">
        <div
          class="flex flex-col justify-center items-center gap-8 bg-white border-4 border-[#FFCFA5] rounded-xl text-center uppercase px-24 py-4"
        >
          <div class="flex flex-col">
            <p class="md:text-lg font-semibold text-[#FF9A42]">Hari</p>
            <p
              class="text-lg md:text-xl font-semibold text-[#707277] tracking-wide"
            >
              Sabtu
            </p>
          </div>

          <div class="flex flex-col items-center">
            <p class="md:text-lg font-semibold text-[#FF9A42]">Tanggal</p>
            <p class="text-lg md:text-xl font-semibold text-[#707277]">
              Jan
              <span class="font-extrabold text-4xl md:text-6xl mx-2">18</span>
              2025
            </p>
          </div>

          <div class="flex flex-col items-center">
            <p class="md:text-lg font-semibold text-[#FF9A42]">Pukul</p>
            <p class="text-lg md:text-xl font-semibold text-[#707277]">
              10.00 - 12.00 WIB
            </p>
          </div>

          <div class="flex flex-col items-center">
            <p class="md:text-lg font-semibold text-[#FF9A42]">Tempat</p>
            <div
              class="flex flex-col gap-1 text-lg md:text-xl font-semibold text-[#707277]"
            >
              <span>STAR HALL L ANTAI 5</span>
              <span>SANTIKA HOTEL MEGA CITY BEKASI</span>
              <span>JL. AHMAD YANI NO. 01 BEKASI</span>
            </div>
          </div>

          <div class="flex flex-col items-center">
            <p class="md:text-lg font-semibold text-[#FF9A42]">Acara</p>
            <p class="text-lg md:text-xl font-semibold text-[#707277]">
              Perayaan 35 TH Bank DP TASPEN
            </p>
          </div>

          <div class="flex justify-center gap-4 mt-2">
            <button
              type="button"
              class="w-fit bg-[#FF9A42] text-white px-4 py-2 rounded-lg hover:bg-[#FA8D2D]"
            >
              Tolak Undangan
            </button>
            <button
              type="button"
              class="w-fit bg-[#FF9A42] text-white px-4 py-2 rounded-lg hover:bg-[#FA8D2D]"
            >
              Konfirmasi Kehadiran
            </button>
          </div>
        </div>
      </div>
    </section>

    <section
      class="bg-[#ABE8FA] h-1/3 py-20 lg:py-0 lg:h-screen bg-[url('./public/dp-small.png')]"
    >
      <div class="flex flex-col justify-around items-center w-full h-full">
        <div class="flex flex-col justify-center items-center">
          <img src="./public/35-removebg.png" alt="35" class="size-52" />
          <div class="flex gap-1 items-center">
            <p class="text-2xl font-semibold text-blue-600">bank</p>
            <img src="./public/dp.png" alt="dp" class="size-7" />
            <p class="text-2xl font-semibold text-blue-600">taspen</p>
          </div>
        </div>
        <p class="text-2xl font-semibold text-blue-600">
          Transformation to Growth and Sustainability
        </p>
      </div>
    </section>
    <script>
      const invitee = document.getElementById("invitee");
      const url = new URL(window.location.href);
      const name = url.searchParams.get("name");
      invitee.innerText = name;
    </script>
  </body>
</html>
