<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./styles.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"
    />
    <title>HUT DP TASPEN ke-35</title>
  </head>
  <body class="min-w-screen min-h-screen flex flex-col">
    <section class="bg-[#1D52A0] h-screen relative overflow-hidden">
      <img
        src="./public/abstract2.png"
        alt="Abstract"
        width="400"
        height="400"
        class="absolute rotate-180 -top-44 -right-32"
      />
      <img
        src="./public/abstract2.png"
        alt="Abstract"
        width="400"
        height="400"
        class="absolute -bottom-44 -left-32"
      />
      <div
        class="flex flex-col justify-center items-center text-center text-white w-full h-full"
      >
        <div
          class="flex items-center justify-center gap-8 text-2xl font-bold mb-8"
        >
          <p>U</p>
          <p>N</p>
          <p>D</p>
          <p>A</p>
          <p>N</p>
          <p>G</p>
          <p>A</p>
          <p>N</p>
        </div>
        <div
          id="logo-and-qr"
          class="flex flex-col py-4 items-center justify-center rounded-full bg-white size-72 text-center border-4 border-[#1AC0F3] overflow-hidden my-2"
        >
          <div
            x-data="{ flipped: false }"
            @click="flipped = !flipped"
            class="relative w-64 h-96 [perspective:1000px] cursor-pointer"
          >
            <!-- Card Inner -->
            <div
              :class="flipped ? '[transform:rotateY(180deg)]' : ''"
              class="relative w-full h-full transition-transform duration-500 [transform-style:preserve-3d]"
            >
              <!-- Front Face -->
              <div
                class="absolute w-full h-full text-white flex justify-center items-center [backface-visibility:hidden]"
              >
                <image src="./public/HUT.png" alt="HUT" class="size-64 pb-2" />
              </div>
              <!-- Back Face -->
              <div
                class="absolute w-full h-full text-white flex justify-center items-center [backface-visibility:hidden] [transform:rotateY(180deg)] bg-white"
              >
                <div id="qrcode"></div>
              </div>
            </div>
          </div>
        </div>
        <p class="text-2xl text-center font-semibold tracking-wider mt-8">
          Kepada
        </p>
        <p
          id="invitee"
          class="text-3xl text-center font-semibold tracking-wider mt-2"
        ></p>
      </div>
    </section>
    <section class="bg-[#FFF1D5] h-screen">
      <div class="flex flex-col justify-center items-center w-full h-full">
        <div
          class="flex flex-col justify-center items-center gap-8 bg-white border-4 border-[#FFCFA5] rounded-xl text-center uppercase px-24 py-4"
        >
          <div class="flex flex-col items-center">
            <p class="text-lg font-semibold text-[#FF9A42]">Hari</p>
            <p class="text-xl font-semibold text-[#707277] tracking-wide">
              Sabtu
            </p>
          </div>

          <div class="flex flex-col items-center">
            <p class="text-lg font-semibold text-[#FF9A42]">Tanggal</p>
            <p class="text-xl font-semibold text-[#707277]">
              Jan <span class="font-extrabold text-6xl mx-2">18</span> 2025
            </p>
          </div>

          <div class="flex flex-col items-center">
            <p class="text-lg font-semibold text-[#FF9A42]">Pukul</p>
            <p class="text-xl font-semibold text-[#707277]">
              08.00 - 12.30 WIB
            </p>
          </div>

          <div class="flex flex-col items-center">
            <p class="text-lg font-semibold text-[#FF9A42]">Tempat</p>
            <div
              class="flex flex-col gap-2 text-xl font-semibold text-[#707277]"
            >
              <span>STAR HALL L ANTAI 5</span>
              <span>SANTIKA HOTEL MEGA CITY BEKASI</span>
              <span>JL. AHMAD YANI NO. 01 BEKASI</span>
            </div>
          </div>

          <div class="flex flex-col items-center">
            <p class="text-lg font-semibold text-[#FF9A42]">Acara</p>
            <p class="text-xl font-semibold text-[#707277]">
              Perayaan 35 TH Bank DP TASPEN
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-[#ABE8FA] h-screen bg-[url('./public/dp-small.png')]">
      <div class="flex flex-col justify-around items-center w-full h-full">
        <div class="flex flex-col justify-center items-center">
          <img src="./public/35-removebg.png" alt="35" class="size-52" />
          <div class="flex gap-1 items-center">
            <p class="text-2xl font-semibold text-blue-600">bank</p>
            <img src="./public/dp.png" alt="dp" class="size-7" />
            <p class="text-2xl font-semibold text-blue-600">taspen</p>
          </div>
        </div>
        <p class="text-2xl font-semibold text-blue-600">
          Transformation to Growth and Sustainability
        </p>
      </div>
    </section>
    <script>
      const driver = window.driver.js.driver;
      const driverObj = driver();

      driverObj.highlight({
        element: "#logo-and-qr",
        popover: {
          title: "Konfirmasi Kehadiran",
          description: "Klik disini untuk mendownload tiket kehadiran",
          showButtons: ["next"],
          nextBtnText: "Mengerti!",
          onNextClick: () => {
            driverObj.destroy();
          },
        },
      });

      const invitee = document.getElementById("invitee");
      const url = new URL(window.location.href);
      const name = url.searchParams.get("name");
      invitee.innerText = name;

      const data = JSON.stringify({ name, table: "N/A" });

      new QRCode(document.getElementById("qrcode"), {
        text: data,
        width: 190,
        height: 190,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });
    </script>
  </body>
</html>
